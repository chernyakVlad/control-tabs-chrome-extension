<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selecter</title>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="popup-wrapper">
        <div class="max-count-wrapper">
            <div class="table-title">
                <span>Max number of open tabs:</span>
            </div>
            <input id="max-number-input" type="text" class="max-number">
            <button id="save">Save</button>
        </div>
        <div class="urls-wrapper">
            <div class="table-title">
                <span>Checked URLs:</span>
            </div>
            <table id="rules" class="urls-table"></table>
            <button id="new">New URL</button>
            <table hidden>
                <tr id="rule-template" hidden>
                    <td>
                        <input type="text" class="url-param">
                    </td>
                    <td>
                        <span class=nowrap>
                            <input type="checkbox" class="enabled checked">
                            <label class="enabled-label">Enabled</label>
                        </span>
                        <button class="remove">Remove</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
